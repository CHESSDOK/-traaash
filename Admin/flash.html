  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"

  />

</head>
<body>
  <header class="header">
    <div class="logo">
    <img src="../icons/lslogo.png" alt="Logo" />
    </div>
    <nav class="nav-links">
        <a href = "home.php">home</a>
        <a href = "logout.php">Log out</a>
    </nav>
</header>
  <div class="container">
    <div class="add-flashcard-con">
      <button id="add-flashcard">Add Flashcard</button>
    </div>
    <div id="card-con">
      <div class="card-list-container"></div>
    </div>
  </div>
  <div class="question-container hide" id="add-question-card">
    <form id="flashcard-form" method="POST">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>
      <label for="question">Question:</label>
      <textarea
        class="input"
        name="question"
        id="question"
        placeholder="Type the question here..."
        rows="2"
        required
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        name="answer"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
        required
      ></textarea>
      <button type="submit" id="save-btn">Save</button>
    </form>
  </div>
  <script src="js/flash.js"></script>
</body>
</html>
